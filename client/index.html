<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Hunter Multiplayer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* ‡¶¨‡¶æ‡¶Æ ‡¶™‡¶æ‡¶∂‡ßá‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ (‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Æ‡¶æ‡¶á‡¶ï) */
        .left-controls {
            position: fixed; left: 30px; bottom: 30px;
            display: flex; flex-direction: column; gap: 20px; z-index: 10000;
        }
        
        /* ‡¶°‡¶æ‡¶® ‡¶™‡¶æ‡¶∂‡ßá‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ (‡¶´‡¶æ‡ßü‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®) */
        .right-controls {
            position: fixed; right: 40px; bottom: 40px; z-index: 10000;
        }

        .btn-ui {
            background: rgba(0,0,0,0.7); color: #00fff2; padding: 15px;
            border-radius: 15px; border: 2px solid #00fff2; font-weight: bold;
        }

        .fire-btn {
            width: 120px; height: 120px; background: radial-gradient(circle, #ff0000, #660000);
            border: 6px solid white; border-radius: 50%; color: white;
            font-size: 22px; font-weight: bold; box-shadow: 0 0 20px rgba(255,0,0,0.8);
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }

        /* ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶á‡¶®‡¶≠‡¶æ‡¶á‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® */
        .invite-panel {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #25D366; color: white; padding: 10px 20px;
            border-radius: 30px; font-weight: bold; cursor: pointer; z-index: 10000;
        }
    </style>
</head>
<body>

    <div class="invite-panel" onclick="copyGameLink()">üîó INVITE TEAM (Copy Link)</div>

    <div class="left-controls">
        <div class="btn-ui">TEAM SCORE: <span id="sc">0</span></div>
        <button class="btn-ui" id="mBtn" style="color: white; cursor: pointer;">üé§ MIC OFF</button>
    </div>

    <div class="right-controls">
        <button class="fire-btn" id="fBtn">FIRE</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-entity id="rig"><a-camera look-controls position="0 1.6 0"></a-camera></a-entity>
        <a-entity id="monster-target" position="0 1.5 -5">
            <a-box id="monster" color="#D81B60" scale="2 2 2" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
                <a-sphere position="0.3 0.4 0.5" radius="0.15" color="white"></a-sphere>
                <a-sphere position="-0.3 0.4 0.5" radius="0.15" color="white"></a-sphere>
            </a-box>
        </a-entity>
    </a-scene>

    <script>
        let score = 0;
        let mic = false;
        
        // ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function copyGameLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡¶®‡•§");
        }

        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
        document.getElementById('mBtn').onclick = function() {
            mic = !mic;
            this.innerText = mic ? "üé§ MIC ON" : "üé§ MIC OFF";
            this.style.background = mic ? "#00ff00" : "rgba(0,0,0,0.7)";
            if(mic) navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => {});
        };

        document.getElementById('fBtn').onclick = function() {
            const m = document.getElementById('monster');
            if (m.getAttribute('visible')) {
                m.setAttribute('visible', false);
                score += 10;
                document.getElementById('sc').innerText = score;
                new Audio('https://www.soundjay.com/mechanical/gun-gunshot-01.mp3').play().catch(() => {});
                
                setTimeout(() => {
                    const x = (Math.random() * 10) - 5;
                    const z = (Math.random() * -8) - 4;
                    m.parentElement.setAttribute('position', `${x} 1.5 ${z}`);
                    m.setAttribute('visible', true);
                }, 1500);
            }
        };
    </script>
</body>
</html>
