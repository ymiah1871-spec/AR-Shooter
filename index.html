<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Shooter - Free Fire Style</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* বাটনগুলোকে প্রফেশনাল গেমের মতো দেখানোর জন্য */
        .game-ui {
            position: fixed;
            z-index: 100;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
        }
        .btn {
            position: absolute;
            pointer-events: auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            active { transform: scale(0.9); }
        }
        .fire-btn {
            right: 40px;
            bottom: 60px;
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #ff4b2b, #ff416c);
            border: 4px solid #fff;
        }
        .run-btn {
            left: 40px;
            bottom: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #00b09b, #96c93d);
            border: 3px solid #fff;
        }
        #lobby {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: gold;
        }
        .start-btn {
            padding: 15px 40px;
            background: #ffbc00;
            color: black;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden; background: black;">

    <div id="lobby">
        <h1>FREE FIRE AR PRO</h1>
        <p>Invite Friends: 1/4 Online</p>
        <button class="start-btn" onclick="startGame()">START GAME</button>
    </div>

    <div class="game-ui" id="ui" style="display: none;">
        <div class="btn run-btn" onclick="playRun()">RUN</div>
        <div class="btn fire-btn" onclick="playFire()">FIRE</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <a-entity camera>
            <a-entity id="weapon" position="0.3 -0.5 -0.8" rotation="0 180 0">
                <a-box color="#333" width="0.1" height="0.2" depth="0.8"></a-box>
                <a-box color="gray" width="0.1" height="0.4" depth="0.1" position="0 -0.2 0.3"></a-box>
            </a-entity>
            <a-cursor color="yellow" fuse="false"></a-cursor>
        </a-entity>

        <a-entity id="enemy" position="0 0 -5">
            <a-cylinder color="#222" height="1.5" radius="0.5"></a-cylinder>
            <a-sphere color="red" radius="0.4" position="0 1 0"></a-sphere> <a-text value="MONSTER" align="center" position="0 1.8 0" color="red"></a-text>
        </a-entity>

    </a-scene>

    <script>
        function startGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
        }

        function playFire() {
            let weapon = document.querySelector('#weapon');
            weapon.setAttribute('position', '0.3 -0.5 -0.7');
            setTimeout(() => weapon.setAttribute('position', '0.3 -0.5 -0.8'), 100);
            
            // এনিমিকে হিট করলে এনিমেশন
            let enemy = document.querySelector('#enemy');
            enemy.setAttribute('scale', '1.2 1.2 1.2');
            setTimeout(() => enemy.setAttribute('scale', '1 1 1'), 200);
        }

        function playRun() {
            console.log("Running...");
        }
    </script>
</body>
</html>
