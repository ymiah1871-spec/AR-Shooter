<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FF AR - Ultimate Lobby Fix</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        /* জুম এবং ক্যামেরা ভিউ ঠিক করার জন্য */
        #arjs-video { width: 100vw !important; height: 100vh !important; object-fit: cover !important; }
        
        .ui-panel {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }
        .header { display: flex; justify-content: space-between; padding: 20px; background: rgba(0,0,0,0.6); }
        .footer {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 20px; pointer-events: auto;
        }
        .btn {
            padding: 15px 25px; border-radius: 30px; border: 2px solid #fff;
            color: white; font-weight: bold; background: #2980b9; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <div class="header">
            <h2 style="color: #ffcc00; margin: 0;">FF AR LOBBY</h2>
            <div style="background: red; color: white; padding: 5px 15px; border-radius: 5px;">HP: 200</div>
        </div>
        <div class="footer">
            <button class="btn" style="background: #27ae60;" onclick="invite()">INVITE FRIENDS</button>
            <button class="btn">SELECT CHARACTER</button>
        </div>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; displayWidth: 1280; displayHeight: 720;"
             vr-mode-ui="enabled: false">
        
        <a-entity light="type: ambient; intensity: 2;"></a-entity>
        <a-entity light="type: directional; intensity: 1; position: 1 1 1;"></a-entity>

        <a-entity id="mainCharacter"
                  position="0 -1.2 -2.5" 
                  scale="1.5 1.5 1.5"
                  gltf-model="url(https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/RiggedFigure/glTF/RiggedFigure.gltf)"
                  animation-mixer>
            <a-text value="DJ ALOK (YOU)" align="center" position="0 2.2 0" color="#ffcc00"></a-text>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function invite() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'Join my Lobby', url: url });
            } else {
                alert("Link: " + url);
            }
        }
    </script>
</body>
</html>
