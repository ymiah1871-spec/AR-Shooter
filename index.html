<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FF AR - Pro Lobby Fix</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        /* জুম কন্ট্রোল করার জন্য স্টাইল */
        video { width: 100vw !important; height: 100vh !important; margin-left: 0 !important; top: 0 !important; }
        
        .ui-overlay {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .header {
            display: flex; justify-content: space-between; padding: 15px;
            background: rgba(0,0,0,0.5); color: white;
        }
        .hp-box { background: #ff0000; padding: 5px 15px; border-radius: 5px; font-weight: bold; }
        .footer {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 20px; pointer-events: auto;
        }
        .btn {
            width: 70px; height: 70px; border-radius: 50%; border: 2px solid #fff;
            color: white; font-weight: bold; cursor: pointer; box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <div class="header">
            <h3 style="color: yellow; margin: 0;">FF AR - LOBBY V2</h3>
            <div class="hp-box">HP: 200</div>
        </div>
        <div class="footer">
            <button class="btn" style="background: #27ae60;" onclick="invite()">INVITE</button>
            <button class="btn" style="background: #2980b9;">DJ ALOK</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1; position: 1 1 1;"></a-entity>

        <a-entity id="character" position="0 -1 -3" scale="1.5 1.5 1.5"
                  gltf-model="url(https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/RiggedFigure/glTF/RiggedFigure.gltf)"
                  animation-mixer>
            <a-text value="YOU" align="center" position="0 2.5 0" color="yellow" width="5"></a-text>
        </a-entity>

        <a-entity position="-2 -1 -4" scale="1.2 1.2 1.2"
                  gltf-model="url(https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/RiggedFigure/glTF/RiggedFigure.gltf)"
                  material="opacity: 0.6; transparent: true;">
            <a-text value="FRIEND" align="center" position="0 2.5 0" color="white" width="4"></a-text>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function invite() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'Join FF AR', url: url });
            } else {
                alert("Link: " + url);
            }
        }
    </script>
</body>
</html>
