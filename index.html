<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FF AR - Professional Edition</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .game-ui {
            position: fixed;
            z-index: 100;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
        }
        .btn {
            position: absolute;
            pointer-events: auto;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        .fire-btn {
            right: 10%; bottom: 15%; width: 85px; height: 85px;
            background: url('https://img.icons8.com/ios-filled/100/ffffff/target.png') no-repeat center;
            background-size: 60%;
            background-color: rgba(255, 0, 0, 0.4);
        }
        .jump-btn { right: 12%; bottom: 40%; width: 50px; height: 50px; }
        .joystick { left: 10%; bottom: 15%; width: 100px; height: 100px; border-radius: 50%; background: rgba(255,255,255,0.1); }
        
        #lobby {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://wallpaperaccess.com/full/1155013.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .start-btn {
            padding: 15px 50px;
            background: #ffcc00;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 0 20px #ffcc00;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="lobby">
        <h1 style="color: white; text-shadow: 2px 2px 10px red;">FREE FIRE AR PRO</h1>
        <div style="color: #00ff00; margin-bottom: 20px;">Lobby: 1/4 Friends Joined</div>
        <button class="start-btn" onclick="startGame()">START MATCH</button>
    </div>

    <div class="game-ui" id="ui" style="display: none;">
        <div class="btn fire-btn" onclick="playFire()"></div>
        <div class="btn jump-btn" onclick="jump()">JUMP</div>
        <div class="joystick"></div>
        <div style="position: absolute; top: 20px; right: 20px; color: white;">HP: 200/200</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="gunModel" src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/m16/model.gltf"></a-asset-item>
        </a-assets>

        <a-entity camera>
            <a-entity id="weapon" gltf-model="#gunModel" position="0.2 -0.3 -0.5" rotation="0 180 0" scale="0.1 0.1 0.1">
            </a-entity>
            <a-cursor color="white" scale="0.5 0.5 0.5"></a-cursor>
        </a-entity>

        <a-entity id="enemy" position="0 0 -5" animation="property: position; to: 0 0.5 -5; dir: alternate; dur: 1000; loop: true">
            <a-box color="#111" width="1" height="2" depth="1"></a-box>
            <a-sphere color="red" position="0 1.2 0.3" radius="0.2"></a-sphere>
            <a-text value="BOSS MONSTER" color="red" align="center" position="0 1.8 0"></a-text>
        </a-entity>

    </a-scene>

    <script>
        function startGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
        }

        function playFire() {
            // গান রিকয়েল এনিমেশন
            let weapon = document.querySelector('#weapon');
            weapon.setAttribute('position', '0.2 -0.3 -0.45');
            setTimeout(() => weapon.setAttribute('position', '0.2 -0.3 -0.5'), 50);
            
            // এনিমিকে হিট করার এফেক্ট
            let enemy = document.querySelector('#enemy');
            enemy.setAttribute('material', 'color', 'white');
            setTimeout(() => enemy.setAttribute('material', 'color', '#111'), 100);
        }

        function jump() {
            let cam = document.querySelector('a-entity[camera]');
            cam.setAttribute('position', '0 1 0');
            setTimeout(() => cam.setAttribute('position', '0 0 0'), 300);
        }
    </script>
</body>
</html>
