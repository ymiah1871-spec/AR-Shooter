<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF AR - Ultimate Lobby</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            color: white; padding: 20px; display: flex; justify-content: space-between;
        }
        .hp-counter {
            background: rgba(255, 0, 0, 0.7); padding: 5px 15px;
            border-radius: 5px; font-weight: bold; border: 1px solid white;
        }
        .controls {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; justify-content: center; gap: 30px; pointer-events: auto;
        }
        .btn {
            width: 80px; height: 80px; border-radius: 50%; border: 3px solid white;
            color: white; font-weight: bold; cursor: pointer; font-size: 14px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .btn-invite { background: #2ecc71; text-shadow: 1px 1px 2px black; }
        .btn-dj { background: #3498db; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <div class="header">
            <div style="font-size: 22px; font-weight: bold; color: #ffcc00;">FF AR - ULTIMATE</div>
            <div class="hp-counter">HP: 200</div>
        </div>

        <div class="controls">
            <button class="btn btn-invite" onclick="inviteFriends()">INVITE<br>FRIENDS</button>
            <button class="btn btn-dj">DJ<br>ALOK</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
        
        <a-assets>
            <a-asset-item id="characterModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
        </a-assets>

        <a-entity position="0 -1 -5" rotation="0 0 0" scale="1.5 1.5 1.5">
            <a-entity gltf-model="#characterModel" animation-mixer></a-entity>
            
            <a-text value="PLAYER 1" align="center" position="0 2.2 0" color="#ffcc00" width="4"></a-text>
        </a-entity>

        <a-entity position="-2.5 -1 -6" rotation="0 20 0" scale="1.3 1.3 1.3">
             <a-entity gltf-model="#characterModel" opacity="0.5"></a-entity>
             <a-text value="FRIEND 1" align="center" position="0 2.2 0" color="#ffffff" width="3"></a-text>
        </a-entity>

        <a-entity position="2.5 -1 -6" rotation="0 -20 0" scale="1.3 1.3 1.3">
             <a-entity gltf-model="#characterModel" opacity="0.5"></a-entity>
             <a-text value="FRIEND 2" align="center" position="0 2.2 0" color="#ffffff" width="3"></a-text>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // বন্ধুদের ইনভাইট করার ফাংশন
        function inviteFriends() {
            const currentUrl = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'Join my FF AR Lobby!',
                    text: 'একসাথে খেলি চলো!',
                    url: currentUrl
                });
            } else {
                alert("Link copied! Share it with friends: " + currentUrl);
                // কপি টু ক্লিপবোর্ড লজিক এখানে দিতে পারেন
            }
        }
    </script>
</body>
</html>
