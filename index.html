<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF AR - Pro Lobby</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        .ui {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .top-bar {
            display: flex; justify-content: space-between; padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }
        .hp { color: white; background: red; padding: 5px 15px; border-radius: 5px; font-weight: bold; }
        .footer {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 20px; pointer-events: auto;
        }
        .btn {
            width: 80px; height: 80px; border-radius: 50%; border: 2px solid #fff;
            color: white; font-weight: bold; cursor: pointer; box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

    <div class="ui">
        <div class="top-bar">
            <h2 style="color: yellow; margin: 0;">FF AR - ULTIMATE</h2>
            <div class="hp">HP: 200</div>
        </div>
        <div class="footer">
            <button class="btn" style="background: #27ae60;" onclick="invite()">INVITE</button>
            <button class="btn" style="background: #2980b9;">DJ ALOK</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1; position: 1 1 1;"></a-entity>

        <a-entity position="0 -1.5 -4" scale="1.5 1.5 1.5"
                  gltf-model="url(https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/RiggedFigure/glTF/RiggedFigure.gltf)"
                  animation-mixer>
            <a-text value="YOU (ALOK)" align="center" position="0 2.5 0" color="yellow"></a-text>
        </a-entity>

        <a-entity position="-2 -1.5 -5" scale="1.2 1.2 1.2"
                  gltf-model="url(https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/RiggedFigure/glTF/RiggedFigure.gltf)"
                  material="opacity: 0.5; transparent: true;">
            <a-text value="FRIEND 1" align="center" position="0 2.5 0" color="white"></a-text>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function invite() {
            let url = window.location.href;
            navigator.share ? navigator.share({title: 'Join FF AR', url: url}) : alert("Link: " + url);
        }
    </script>
</body>
</html>
